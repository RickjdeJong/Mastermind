<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Mastermind</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-blue.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <main>
      <div class="pre-question">
        <h2>Mastermind</h2>
        <h6>Hoe groot moet de genegereerde code zijn?</h6>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label codewith">
          <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="codewidth">
          <label class="mdl-textfield__label" for="codewidth">Wat wilt u als codegrote?</label>
          <span class="mdl-textfield__error">Invoer is geen nummer!</span>
        </div>
        <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent startgame">
          Spelen
        </button>
      </div>
      <div class="game">
        <div class="board">
        </div>
        <div class="controls">
          <span id="red" class="colors"></span>
          <span id="green" class="colors"></span>
          <span id="darkblue" class="colors"></span>
          <span id="purple" class="colors"></span>
          <span id="lightblue" class="colors"></span>
          <span id="yellow" class="colors"></span>
        </div>
      </div>
    </main>
  </body>
</html>
